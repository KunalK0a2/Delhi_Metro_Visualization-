<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DMRC Metro Map - Dark Mode</title>
<script src="https://d3js.org/d3.v7.min.js"></script>
<style>
    /* Full dark mode */
    body {
        margin: 0;
        background-color: #111;
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
    }

    #map {
        position: relative;
        border: 1px solid #333;
    }

    #tooltip {
        position: absolute;
        padding: 6px 10px;
        background: #222;
        color: white;
        border: 1px solid #555;
        border-radius: 4px;
        pointer-events: none;
        opacity: 0;
        font-size: 14px;
    }

    h1 {
        margin-bottom: 10px;
        color: white;
    }
</style>
</head>
<body>

<h1>DMRC Metro Map</h1>
<div id="map"></div>
<div id="tooltip"></div>

<script src="script.js">

</script>

</body>
</html>
